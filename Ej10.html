<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej10</title>
</head>      
<body>
    <form action="#" method="post" id="formulario" onsubmit="return validar(this,event)">
      <p>
        <label for="usuario">Ingrese email:</label>
        <input type="email" id="email" />
        <span id="resultado1"></span>
      </p>
      <p>
        <label for="sitio">Ingrese sitio web:</label>
        <input type="url" id="url" />
        <span id="resultado2"></span>
      </p>
      <p>
        <input type="submit" value="confirmar" id="confirmar" />
      </p>
    </form>
    
    <script>
      function validar(form, event){
        event.preventDefault();
        let email = document.getElementById("email").value;
        let sitioWeb = document.getElementById("url").value;
        let resultado1 = document.getElementById("resultado1");
        let resultado2 = document.getElementById("resultado2");

        if(email.validity.valid){
          resultado1.textContent = "Correcto";
          resultado1.style.color = "green";
        } else {
          resultado1.textContent = "Inválido";
          resultado1.style.color = "red";
        }

        if(sitioWeb.validity.valid){
          resultado2.textContent = "Correcto";
          resultado2.style.color = "green";
        } else {
          resultado2.textContent = "Inválido";
          resultado2.style.color = "red";
        }
        
      }
    </script>
</body>
</html>
