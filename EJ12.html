<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej12</title>
</head>
<body>
    <h1>Tabla</h1>
    <button type="button" id="calcularCasiPrimo">Calcular n√∫meros casi primos</button><br><br>
    <div id="tabla-container"></div>

    

    <script>
        let containerTabla = document.getElementById("tabla-container");
        let boton = document.getElementById("calcularCasiPrimo");
        let tabla = document.createElement("table");
        let contador = 1;

        for(let i=0; i<100;i++){
            let fila = document.createElement("tr");
            for(let j=0;j<100;j++){
                let columna = document.createElement("td")
                columna.textContent = contador;
                fila.appendChild(columna);
                contador++;
            }
            tabla.appendChild(fila)
        }

        containerTabla.appendChild(tabla);

        function casiPrimo(n){
            let divisores = 0;
            for(let i=2; i<n;i++){
                if(n % i ==0){
                    divisores++;
                }
            }
            if(divisores>1 || divisores == 0){
                return false;
            }
            return true;
        }

        boton.addEventListener("click", function(){
            let filas = tabla.getElementsByTagName("td");
            for(let n of filas){
                let numero = parseInt(n.textContent)
                if(casiPrimo(numero)){
                    n.style.backgroundColor = "yellow";
                }
            }
        });

    </script>
</body>
</html>
